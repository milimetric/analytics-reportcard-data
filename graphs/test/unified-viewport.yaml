graph_version : '0.6.0'
id            : 'unified-viewport'
name          : 'Unified Viewport Test Graph'
desc          : 'A graph to test the new unified viewport.'
notes         : ''
tags          : ['test']

root : 
    nodeType : 'canvas'
    width    : 'auto'
    height   : 500
    
    children : 
        -   nodeType:   'axis'
            options:    { orient: 'bottom',  dimension:   'x' }
        -   nodeType:   'axis'
            options:    { orient: 'left',    dimension:   'y' }
        
        -   nodeType:   'grid'
            options:    { dimension: 'x' }
        -   nodeType:   'grid'
            options:    { dimension: 'y' }
        
        -   nodeType:   'legend'
            options:    { dateFormat: 'MMMM YYYY' }
        
        -   nodeType:   'zoom-brush'
        
        -   nodeType:   'line-group'
            children:
                -   nodeType : 'line'
                    metric   : { source_id: 'rc_comscore_region_uv',    source_col: 8,  timespan: { start: '2010/01/01' } }
                    options  : { label: 'Asia Pacific' }
                
                -   nodeType : 'line'
                    metric   : { source_id: 'rc_comscore_region_uv',    source_col: 5,  timespan: { start: '2010/01/01' } }
                    options  : { label: 'Latin America' }
                
                -   nodeType : 'line'
                    metric   : { source_id: 'rc_comscore_region_uv',    source_col: 6,  timespan: { start: '2010/01/01' } }
                    options  : { label: 'Middle East/Africa' }
                
                -   nodeType : 'line'
                    metric   : { source_id: 'rc_comscore_region_uv',    source_col: 4,  timespan: { start: '2010/01/01' } }
                    options  : { label: 'India' }
                
                -   nodeType : 'line'
                    metric   : { source_id: 'rc_comscore_region_uv',    source_col: 2,  timespan: { start: '2010/01/01' } }
                    options  : { label: 'China' }
                
        
    

