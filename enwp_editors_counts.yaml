id: enwp_editors_counts
name: Number of Editors Over Time
format: csv
url: /data/enwp_editors_counts.csv

timespan:
    end: 2012-01
    start: 2001-01
    step: 1mo

columns:
    labels:
    - Month
    - All editors
    - Active editors (5>edits)
    - Very editors (100>edits)
    - New editors (<6 month old)
    types:
    - date
    - int
    - int
    - int
    - int

chart:
    chartType: dygraphs
    options:
        ylabel: Editors
