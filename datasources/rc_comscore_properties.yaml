shortName : Web Properties
format: csv
type: timeseries
url: /data/datafiles/rc/rc_comscore_properties.csv

timespan:
    end: 2012/06/01
    start: 2008/01/01
    step: 1mo

columns:
    -   id         : month
        label      : Month
        type       : date
    
    -   id         : google
