        type       : int
        metricDefs : unique_visitor_comscore
    
    -   id         : middle_east_africa
        label      : Middle East/Africa
        type       : int
        metricDefs : unique_visitor_comscore
    
    -   id         : north_america
        label      : North America
        type       : int
        metricDefs : unique_visitor_comscore
    
    -   id         : asia_pacific
