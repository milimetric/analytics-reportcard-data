id: rc_page_requests
name: Page Requests for All Wikimedia Projects (including Mobile)
shortName : Page Requests
format: csv
type: timeseries
url: /data/datafiles/rc/rc_page_requests.csv

timespan:
    end: 2012/06/01
    start: 2008/07/01
    step: 1mo

columns:
    -   id         : month
        label      : Month
        type       : date
    
    -   id         : total
        label      : All Wikipedias (+Mobile)
        type       : int
        metricDefs : pageview
    
    -   id         : english
        label      : English
        type       : int
        metricDefs : pageview
    
    -   id         : japanese
        label      : Japanese
        type       : int
        metricDefs : pageview
    
    -   id         : spanish
        label      : Spanish
        type       : int
        metricDefs : pageview
    
    -   id         : german
        label      : German
        type       : int
        metricDefs : pageview
    
    -   id         : russian
        label      : Russian
        type       : int
        metricDefs : pageview
    
    -   id         : french
        label      : French
        type       : int
        metricDefs : pageview
    
