id: enwp_edits_activity
name: Number of Edits by Editor Activity (no bots, namespaces:All)
format: csv
url: /data/enwp_edits_activity.csv

timespan:
    end: 2012-01
    start: 2001-01
    step: 1mo

columns:
    labels:
    - Month
    - 1 edit
    - 2-5 edits
    - 6-50 edits
    - 51-100 edits
    - 101-500 edits
    - 501-1000 edits
    - '>1000 edits'
    types:
    - date
    - int
    - int
    - int
    - int
    - int
    - int
    - int

chart:
    libary: dygraphs
    options:
        stackedGraph: true
        ylabel: Edits
